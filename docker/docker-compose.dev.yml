version: '3.9'

services:
    postgres-db:
        container_name: 'postgres-db'
        image: postgres:17.0
        build:
            context: ../config_db
            dockerfile: Dockerfile
        volumes:
            - ../db/postgres:/var/lib/postgresql/data
        ports:
            - "5434:5432"
        environment:
            - POSTGRES_USER=postgres
            - POSTGRES_PASSWORD=postgres
        networks:
            - siga-fcen

    mongo-db:
        container_name: 'mongo-db'
        image: mongo:4.4
        restart: always
        ports:
            - '27017:27017'
        environment:
            - MONGO_INITDB_ROOT_USERNAME=root
            - MONGO_INITDB_ROOT_PASSWORD=root
        networks:
            - siga-fcen
        volumes:
            - ../db/mongo-data:/data/db

    redis:
        container_name: 'redis'
        image: redis:latest
        ports:
            - "6379:6379"
        networks:
            - siga-fcen
        depends_on:
            - postgres-db

