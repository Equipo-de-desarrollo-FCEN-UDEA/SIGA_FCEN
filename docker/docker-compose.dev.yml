    backend-siga-fcen:
        build:
            context: ..
            dockerfile: docker/Dockerfile.dev
        command: uvicorn app.main:app --reload --workers 1 --host 0.0.0.0 --port 8010
        volumes:
            - ../:/usr/src/app/
        ports:
            - "8003:8010"
            - "10001:10001"
        env_file:
            - ../.env
        networks:
            - siga-fcen
        depends_on:
            - postgres-db
            - mongo-db
        restart: on-failure
    

networks:
  siga-fcen:
      external: True

